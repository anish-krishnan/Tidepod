name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Tidepod Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      working-directory: ./tidepod-server
      run: go build -v ./...

    - name: Test
      working-directory: ./tidepod-server
      run: go test -v ./...
